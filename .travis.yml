language: cpp
matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-5
          - cmake
    env:
      - ARCH=x86_64
      - TOOLSET=linux-gnu
  - os: osx
    addons:
      apt:
        sources:
          - llvm-toolchain-precise-3.7
        packages:
          - cmake
          - clang-3.7
    env:
      - ARCH=x86_64
      - TOOLSET=apple-darwin
before_install:
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get install xorg-dev libgl1-mesa-glx libgl1-mesa-dev libglu1-mesa-dev freeglut3-dev mesa-common-dev mesa-common-dev libfreetype6-dev libpng12-dev libjpeg8-dev libtiff5-dev zlib1g-dev -y; fi
  - if [ $TRAVIS_OS_NAME == linux ]; then wget http://launchpadlibrarian.net/279734097/libglfw3_3.2.1-1_amd64.deb && sudo dpkg -i libglfw3_3.2.1-1_amd64.deb && sudo apt-get install -f; fi
  - if [ $TRAVIS_OS_NAME == linux ]; then wget http://launchpadlibrarian.net/279734093/libglfw3-dev_3.2.1-1_amd64.deb && sudo dpkg -i libglfw3-dev_3.2.1-1_amd64.deb && sudo apt-get install -f; fi
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo curl -o /usr/include/GL/glext.h https://www.khronos.org/registry/OpenGL/api/GL/glext.h; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then rvm get stable; fi
before_script:
  - chmod +x .ci/deps.sh
  - if [ $TRAVIS_OS_NAME == osx ]; then ./.ci/deps.sh; fi
script:
  - if [ $TRAVIS_OS_NAME == linux ];then sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc; fi
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo unlink /usr/bin/g++ && sudo ln -s /usr/bin/g++-5 /usr/bin/g++; fi
  - gcc --version
  - g++ --version
  - chmod +x .ci/build.sh
  - chmod +x .ci/package.sh
  - chmod +x .ci/test.sh
  - ./.ci/build.sh
  - ./.ci/test.sh
  - ./.ci/package.sh
branches:
  only:
  - master
  - devel
notifications:
  email:
    recipients:
    - matusnov@gmail.com
  on_success: always
  on_failure: always
before_deploy:
  - chmod +x .ci/gittag.sh
  - source .ci/gittag.sh
  - echo "Exporting TRAVIS_TAG $GITHUB_RELEASE_TAG"
  - export TRAVIS_TAG=$GITHUB_RELEASE_TAG
deploy:
  provider: releases
  overwrite: true
  skip_cleanup: true
  target_commitish: $TRAVIS_COMMIT
  tag_name: $TRAVIS_TAG
  name: "FineFramework - compiled - $TRAVIS_TAG"
  body: "Binary distribution of FineFramework DLLs for Visual Studio 2013, Visual Studio 2015, Visual Studio 2017, MinGW-w64, Linux, and OSX (both 32-bit and 64-bit)"
  draft: false
  file_glob: true
  api_key:
    secure: 
  file: ffw-*.zip
  on:
    tags: false
    repo: matusnovak/fineframework
    branch: master
